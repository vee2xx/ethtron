<html>
  <head>
    <title>Ethtron</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Accounts</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Address</th>
            <th>Balance</th>
          </tr>
        </thead>
        <tbody id="accounts"> 
        </tbody>
      </table>
      <div id="login" class="card text-light bg-dark mb-3 position-absolute top-50 start-50 translate-middle" 
      style="z-index: 0;">
          <div class="card-body">
            <div id="loginForm" style="padding-bottom: 1rem;">
              <h5 class="card-title">Login</h5>
              <form>
                <label for="walletName">Wallet Name:</label><br>
                <input type="text" id="walletName" name="walletName" value="default"><br>
                <label for="password">Password:</label><br>
                <input type="text" id="password" name="password">
              </form>
              <a href="#" id="loginBtn" class="btn btn-primary" onClick="login(document.getElementById('walletName').value, 
            document.getElementById('password').value)">Log in</a>
              <a href="#" id="createBtn" class="btn btn-primary" onClick="createWallet(document.getElementById('walletName').value, 
              document.getElementById('password').value)">Create wallet</a>
            </div>
            <div id="phraseDiv" style="display:none;" >
              <label>Please copy and save the phrase below. You will not be able to retrieve your wallet without it should you forget your password. I am not kidding!! Save it! It will not be displayed again!!</label>
              <textarea id="phraseText" style="width: 400px;margin-top: 10px;margin-bottom: 10px;"></textarea>
              <a href="#" id="loginBtn" class="btn btn-primary" onClick="onLoginClose();">OK</a>
            </div>
            
          </div>
      </div>  
      <div id="sendEth" class="card text-light bg-dark mb-3 position-absolute top-50 start-50 translate-middle"  
      style="z-index: 1;display:none;">
        <div class="card-body">
          <h5 class="card-title">Send Ether</h5>
          <div style="padding-bottom: 1rem;">
            <form>
              <label for="sender">Sender:</label><br>
              <input type="text" id="sender" name="sender"><br>
              <label for="recipient">Password:</label><br>
              <input type="text" id="recipient" name="recipient">
            </form>
            <a href="#" class="btn btn-primary" onClick="sendEther(document.getElementById('sender').value, 
      document.getElementById('recipient').value)">Send</a> 
            <a href="#" class="btn btn-primary" onClick="closeSendWindow()">Cancel</a> 
          </div> 
        </div>
      </div>
    </div>
  </body>
</html>
